<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title> Personal Details Form </title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1> Personal Details Form </h1>
        <form>
            <label> Name </label> <br>
            <input type="text" class="form"> <br></br>
            <label> Email ID </label><br>
            <input type="text" class="form"> <br></br>
            <label> Contact Number [This will be hidden] </label> <br>
            <input type="password" class="form"> <br></br>
            <label> Gender </label> <br>
            <input type="radio" id="female" name="Gender" value="female"> Female <br></br>
            <input type="radio" id="male" name="Gender" value="male"> Male <br></br>
            <label> Favorite Place </label> <br>
            <input type="checkbox" id="city" value="New Zealand"> New Zealand <br>
            <input type="checkbox" id="city" value="New York"> New York <br></br>
            <input type="submit">
        </form>
    </body>
</html>
